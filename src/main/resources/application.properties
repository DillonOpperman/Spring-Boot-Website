spring.application.name=Pigraid
server.servlet.context-path=/

# Mail Configuration (use environment variables)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000

# Database Configuration (use environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/pigraid_db}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/

# Error page configuration (only for development)
server.error.include-stacktrace=${INCLUDE_STACKTRACE:never}
server.error.include-message=${INCLUDE_MESSAGE:never}
server.port=${SERVER_PORT:8888}

# Profile configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}