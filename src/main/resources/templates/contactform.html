<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Message Confirmation - Pigraid Java Edition</title>
    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0e6d9;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Star Animation Styles */
        .stars-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;  /* Placed behind content */
        }

        .star {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            animation: glow 2s ease-in-out infinite;
        }

        .star1 {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
        }

        .star2 {
            top: 50%;
            left: 40%;
            animation-delay: 0.8s;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
        }

        .star3 {
            top: 30%;
            left: 70%;
            animation-delay: 0.4s;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
        }

        .star4 {
            top: 15%;
            left: 85%;
            animation-delay: 1.2s;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
        }

        .star5 {
            top: 65%;
            left: 25%;
            animation-delay: 1.6s;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
        }

        .star6 {
            top: 75%;
            left: 60%;
            animation-delay: 2s;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
        }

        @keyframes glow {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        /* Navigation Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 10px rgba(182, 141, 103, 0.2);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 3;
        }

        .logo {
            color: #b68d67;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .nav-links {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #866548;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #b68d67;
            text-decoration: underline;
        }

        /* Form Container Styles */
        .form-container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(182, 141, 103, 0.2);
            backdrop-filter: blur(5px);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #b68d67;
        }

        .header h1 {
            color: #b68d67;
            margin: 0;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .content {
            padding: 20px 0;
        }

        .confirmation-message {
            text-align: center;
            padding: 40px 20px;
            font-size: 22px;
            color: #866548;
            animation: fadeIn 1s ease-in-out;
        }

        .confirmation-message span {
            color: #b68d67;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #b68d67;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(182, 141, 103, 0.2);
        }

        .button:hover {
            background-color: #a47a55;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(182, 141, 103, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(182, 141, 103, 0.2);
            font-size: 12px;
            color: #866548;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="stars-container">
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
    </div>
    
    <header>
        <nav class="navbar">
            <div class="logo">Pigraid Java Edition</div>
            <ul class="nav-links">
                <li><a href="/" th:href="@{/}">Home</a></li>
                <li><a href="/contact" th:href="@{/contact}">Contact</a></li>
                <li><a href="/about" th:href="@{/about}">About</a></li>
                <li><a href="play.pigraid.com">Play Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <div class="header">
                <h1>Message Received!</h1>
            </div>
            <div class="content">
                <div class="confirmation-message">
                    <p>Thank you <span th:text="${name}">adventurer</span>!</p>
                    <p>We received your message and will get back to you as soon as possible.</p>
                </div>
                <center>
                    <a href="/" th:href="@{/}" class="button">Return Home</a>
                    <a href="play.pigraid.com" class="button">Play Now</a>
                </center>
            </div>
            <div class="footer">
                <p>Â© 2024 Pigraid Java Edition. All rights reserved.</p>
            </div>
        </div>
    </main>
</body>
</html>
